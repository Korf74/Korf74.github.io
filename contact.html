<div class="company contact-grid">
			 <h3 class="clr1">Contact</h3>
			 <form>	
					<input id="name" type="text" value="Name" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Name';}">					
					<input id="addr" type="text" value="Email" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Email';}">
					<input id="subj" type="text" value="Subject" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='Subject';}">						
					<textarea id="msg" cols="77" rows="6" value=" " onfocus="this.value='';" onblur="if (this.value == '') {this.value = 'Message';}">Message</textarea>
					<div class="send">
						<input type="submit" value="Send" >
					</div>
			 </form id='form'>
			 <script>
				$(document).ready(function() {
    				  $('#send').click(function() {
        			    $('#form').attr('action',
                       '	      mailto:remi.coudert@epfl.ch?subject=' +
                       		      $('#subj').val() + '&body=' + $('#msg').val() + '&cc=' + $('#addr').val());
        			    $('#form').submit();
    				  });
				});
			 </script>
